{% extends "MainPage.html" %}
{% load static %}
{% block page_js %}
{% endblock %}
{% block navigation %}
    <a href="/" class="breadcrumb-item"><i class="icon-home2 mr-2"></i> Home</a>
    <span class="breadcrumb-item">School</span>
    <span class="breadcrumb-item active">Add Subject</span>
{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-header header-elements-inline">
            <h5 class="card-title">Create Subject</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label" for="id_name">Name:</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" name="name" maxlength="50" required id="id_name" value="{% if form.name.value %}{{ form.name.value }}{% endif %}">
                    </div>
                </div>
                {% csrf_token %}
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Add Subject <i class="icon-paperplane ml-2"></i></button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
