{% extends "MainPage.html" %}
{% load static %}
{% block page_js %}
    <script src="{% static './global_assets/js/demo_pages/form_checkboxes_radios.js' %}"></script>
    <script src="{% static './global_assets/js/plugins/forms/styling/uniform.min.js' %}"></script>
{% endblock %}
{% block navigation %}
    <a href="/" class="breadcrumb-item"><i class="icon-home2 mr-2"></i> Home</a>
    <span class="breadcrumb-item">School</span>
    <span class="breadcrumb-item active">Add Video</span>
{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-header header-elements-inline">
            <h5 class="card-title">Create Video</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group mb-3">
                    <label class="col-lg-3 col-form-label" for="id_clas">URL:</label>
                    <div class="form-input" >
                        <input class="form-control" type="url" name="url" maxlength="200" required="" id="id_url" value="{% if form.url.value %}{{ form.url.value }}{% endif %}">
                    </div>
                </div>
                <div class="form-group mb-3" hidden>
                    <label class="col-lg-3 col-form-label" for="id_subject">Valid:</label>
                    <div class="form-input" >
                        <div class="uniform-checker">
                            <input type="checkbox" class="form-check-input-styled" name="valid" checked id="id_valid" data-fouc="">
                        </div>
                    </div>
                </div>
                {% csrf_token %}
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Add Video <i class="icon-paperplane ml-2"></i></button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
