{% extends "MainPage.html" %}
{% load static %}
{% block page_js %}
    <script src="{% static './global_assets/js/demo_pages/form_checkboxes_radios.js' %}"></script>
    <script src="{% static './global_assets/js/demo_pages/form_layouts.js' %}"></script>
    <script src="{% static './global_assets/js/plugins/forms/selects/select2.min.js' %}"></script>
    <script src="{% static './global_assets/js/plugins/forms/styling/uniform.min.js' %}"></script>
{% endblock %}
{% block navigation %}
    <a href="/" class="breadcrumb-item"><i class="icon-home2 mr-2"></i> Home</a>
    <span class="breadcrumb-item">School</span>
    <span class="breadcrumb-item active">Add School Profile Image</span>
{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-header header-elements-inline">
            <h5 class="card-title">Create School Profile Image</h5>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group mb-3">
                    <label class="col-lg-3 col-form-label" for="id_image">Image:</label>
                    <div class="form-input">
                        <div class="uniform-uploader">
                            <input type="file" class="form-input-styled" name="image" required="" id="id_image" data-bs-fouc="">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3" hidden>
                    <label class="col-lg-3 col-form-label" for="id_valid">Valid:</label>
                    <div class="form-input" >
                        <div class="uniform-checker">
                            <input type="checkbox" class="form-check-input-styled" name="valid" checked id="id_valid" data-bs-fouc="">
                        </div>
                    </div>
                </div>
                {% csrf_token %}
                <div class="text-end">
                    <button type="submit" class="btn btn-themeAdd Image <i class="icon-paperplane ml-2"></i></button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
