<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>
        Login
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="canonical" href="https://appseed.us/admin-dashboards/django-dashboard-dattaable">

    <!-- Favicon icon -->
    <link rel="icon" href="{% static 'assets/images/favicon.ico' %}" type="image/x-icon'>
    <!-- fontawesome icon -->
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome/css/fontawesome-all.min.css' %}">
    <!-- animation css -->
    <link rel="stylesheet" href="{% static 'assets/plugins/animation/css/animate.min.css' %}">
    <!-- vendor css -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <!-- Specific CSS goes HERE -->
    {% block stylesheets %}{% endblock stylesheets %}

</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-unlock auth-icon"></i>
                    </div>
                    <h3 class="mb-4">Login</h3>

                    <span class="mb-0 text-muted">
                        {% if msg %}
                            {{ msg | safe }}
                        {% else %}
                            Add your credentials
                        {% endif %} 
                    </span>

                    <br />
                    <br />

                    <form role="form" method="POST" action="{% url 'Authentication:Login_Page' %}">

                        {% csrf_token %}                   

                        <div class="input-group mb-3">
                            <input type="text" name="username" placeholder="Username" class="form-control" required id="id_username">
                        </div>
                        
                        <div class="input-group mb-4">
                            <input type="password" name="password" placeholder="Password" class="form-control" required id="id_password">
                        </div>
                        <input readonly type='hidden' value="{{ request.path }}" name="path" />
                        
                        <button type="submit" name="login" class="btn btn-primary shadow-2 mb-4">Login</button>

                    </form>
                    <a role="button" class="sign-in" href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">Sign in with Facebook</a>
                    <br>
                    <br>
                    <a role="button" class="sign-in" href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">Sign in with Google</a>
                    <!-- {% if request.path == '/' %}
                        {% if request.user.is_authenticated %}
                            <br>
                            <br>
                            <a role="button" class="sign-in" href="##" onclick="
                            var modal = document.getElementById('id01');modal.style.display = 'none';
                            document.getElementById('id03').style.display='block';
                            ">Activate Your Shop</a>
                        {% else %}
                            <a role="button" class="sign-in" href="##" onclick="
                            var modal = document.getElementById('id01');modal.style.display = 'none';
                            document.getElementById('id03').style.display='block';
                            ">Be A Creator</a>
                        {% endif %}
                    {% endif %} -->

                </div>
            </div>
        </div>
    </div>

    <!-- Required Js -->
    <script src="{% static 'assets/js/vendor-all.min.js' %}"></script>
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/pcoded.min.js' %}"></script>
</body>
</html>
